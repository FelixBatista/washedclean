name: washed_clean
description: A Flutter app that helps users clean and maintain clothes via search, camera-based label reading, and educational content.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  hooks_riverpod: ^2.4.9
  flutter_hooks: ^0.20.3
  
  # Navigation
  go_router: ^12.1.3
  
  # Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI & Content
  flutter_markdown: ^0.6.18+2
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Camera & Vision
  camera: ^0.10.5+5
  permission_handler: ^11.1.0
  
  # Search
  collection: ^1.18.0
  
  # External Links
  url_launcher: ^6.2.2
  
  # Analytics & Ads
  firebase_core: ^2.24.2
  firebase_analytics: ^10.7.4
  google_mobile_ads: ^4.0.0
  
  # Localization
  intl: ^0.20.2
  
  # Utilities
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/fonts/
    - assets/seed/
    - assets/symbols/
  
  fonts:
    - family: Cocogoose
      fonts:
        - asset: assets/fonts/Cocogoose Pro-trial.ttf
          weight: 400
        - asset: assets/fonts/Cocogoose Pro Light-trial.ttf
          weight: 300
        - asset: assets/fonts/Cocogoose Pro Semilight-trial.ttf
          weight: 400
        - asset: assets/fonts/Cocogoose Pro Thin-trial.ttf
          weight: 100
        - asset: assets/fonts/Cocogoose Pro UltraLight-trial.ttf
          weight: 200
        - asset: assets/fonts/Cocogoose Pro Ultralight-trial.ttf
          weight: 200
        - asset: assets/fonts/Cocogoose Pro Italic-trial.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Cocogoose Pro Light Italic-trial.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Cocogoose Pro Semilight Italic-trial.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Cocogoose Pro Thin Italic-trial.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Cocogoose Pro UltraLight Italic-trial.ttf
          weight: 200
          style: italic
    - family: AvenirCondensed
      fonts:
        - asset: assets/fonts/AvenirCondensedHand.ttf
          weight: 400
